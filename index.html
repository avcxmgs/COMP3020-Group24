<!DOCTYPE html>
<html lang="en-US">

<head>
  <script src="scripts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Order Me Up</title>
</head>

<body>
  <div class="header">
    <img id="header_image" src="./static/header background - Copy.jpg"/>
  </div>
  <div id="logo_container">
    <img id="logo" src="https://i.imgur.com/KymmhdC.png" title="Order Me Up logo">
  </div>

  <div id="container">
    <div class="bar">
      <form>
        <input type="text" placeholder="Search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>

    <div class="row" id="select_buttons"></div>

  <button id="myBtn">Popup</button>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="menu_item" id="menu_item">Hello, something went wrong. Try again, please?</div>
      <div id="menu_buttons">
        <button type="submit" id="cancel">Cancel</button>
        <button type="submit" id="add_to_cart"> $7.00 Add To Cart</button>        
      </div>
    </div>
  </div>

  <button id="menuBtn">Menu</button>
  <div id="menuModal" class="modal">
    <div class="modal-content">
      <span class="menuClose">&times;</span>
      <div id="fullMenu">
        <h2>Breakfast</h2>
          <figure class="item">
            <img src="https://imgur.com/CuEI33T.jpg" class="resize" alt="Egg McMuffin">
            <figcaption class="caption"><b>Egg McMuffin</b>
              <br>290 calories
              <br>Our signature breakfast sandwich boasts one freshly-cracked Canada Grade A large
               egg topped with Canadian bacon and a slice of tasty processed cheddar cheese, sitting 
               happily on a toasted English muffin.</figcaption>
          </figure>
          <figure class="item">
            <img src="https://imgur.com/dVhuwGM.jpg" class="resize" alt="Sausage McMuffin">
            <figcaption class="caption"><b>Sausage McMuffin</b>
              <br>370 calories
              <br>Wake up to delicious flavour with a big bite into savoury sausage and a slice of 
              golden processed cheddar cheese held inside a toasted English muffin.</figcaption>
          </figure>
          <figure class="item">
            <img src="https://imgur.com/llKgQAJ.jpg" class="resize" alt="Hotcakes with Syrup and Butter">
            <figcaption class="caption"><b>Hotcakes with Syrup and Butter</b>
              <br>550 calories
              <br>Three golden-brown, melt-in-your-mouth hotcakes topped with butter and tasty syrup.</figcaption>
          </figure>
        <hr>
        <h2>Burgers</h2>
        <figure class="item">
          <img src="https://imgur.com/ITMjzP0.jpg" class="resize" alt="Hamburger">
          <figcaption class="caption"><b>Hamburger</b>
            <br>240 calories
            <br>The comforting taste of the juicy and delicious 100% Canadian beef burger, topped 
            with tangy pickles, ketchup, mustard and the sweet bite of onion, all on a freshly 
            toasted bun. Just like you remember.</figcaption>
        </figure>
        <figure class="item">
          <img src="https://imgur.com/BftwUp7.jpg" class="resize" alt="Cheeseburger">
          <figcaption class="caption"><b>Cheeseburger</b>
            <br>290 calories
            <br>A slice of melted processed cheddar cheese on a juicy, 100% Canadian beef patty 
            with tangy pickles and onions, ketchup and mustard on a freshly-toasted bun.</figcaption>
        </figure>
        <figure class="item">
          <img src="https://imgur.com/X5qKYqj.jpg" class="resize" alt="McChicken">
          <figcaption class="caption"><b>McChicken</b>
            <br>480 calories
            <br>Breaded seasoned chicken and crisp lettuce, topped with our Mayo-Style Sauce. 
            Some ingredients are just meant to be together.</figcaption>
        </figure>
        <hr>
        <h2>Snacks & Sides</h2>
        <figure class="item">
          <img src="https://imgur.com/a8ry3fJ.jpg" class="resize" alt="World Famous Fries">
          <figcaption class="caption"><b>World Famous Fries</b>
            <br>350 calories (M)
            <br>McDonald’s World Famous Fries are always a delicious choice. Cut from whole 
            potatoes grown on Canadian farms, our fries are cooked to golden perfection in a 
            vegetable oil blend. Mmmm… of course you want fries with that!</figcaption>
        </figure>
        <figure class="item">
          <img src="https://imgur.com/XG6GXPD.jpg" class="resize" alt="Apple Slices">
          <figcaption class="caption"><b>Apple Slices</b>
            <br>40 calories
            <br>A crisp and delicious snack, prepared for fruit lovers on the go.</figcaption>
        </figure>
        <figure class="item">
          <img src="https://imgur.com/34Nc23A.jpg" class="resize" alt="Banana Chocolate Chunk Muffin">
          <figcaption class="caption"><b>Banana Chocolate Chunk Muffin</b>
            <br>430 calories
            <br>A perfect companion to coffee; a quick-and-easy mid-morning or afternoon treat. 
            With a choice of five delectable flavours including Banana Chocolate Chunk, Blueberry, 
            Carrot, Fruit ‘n Fibre and Cranberry Orange. Enjoy one today!</figcaption>
        </figure>
        <hr>
        <h2>Beverages</h2>
        <figure class="item">
          <img src="https://imgur.com/jKQQ075.jpg" class="resize" alt="Fruitopia Strawberry Passion Awareness">
          <figcaption class="caption"><b>Fruitopia Strawberry Passion Awareness</b>
            <br>170 calories (M)
            <br>Real fruit beverage with added vitamin C, no artificial flavours and no caffeine.</figcaption>
        </figure>
        <figure class="item">
          <img src="https://imgur.com/QmHstO5.jpg" class="resize" alt="Coca-Cola">
          <figcaption class="caption"><b>Coca-Cola</b>
            <br>190 calories (M)
            <br>Enjoy your favourite McDonald's meal with a Coke. The original, refreshing ice-cold cola that 
            goes well with your meal and completes the experience.</figcaption>
        </figure>
        <figure class="item">
          <img src="https://imgur.com/iu1OYkj.jpg" class="resize" alt="Dasani Water">
          <figcaption class="caption"><b>Dasani Water</b>
            <br>0 calories
            <br>Quench your thirst with a bottle of cool and refreshing Dasani water. Add a bottle to your meal order today!</figcaption>
        </figure>
        <hr>
      </div>
    </div>
  </div>

  <div id="footer">
    <a id="link" href="https://github.com/MarySukha/COMP3020-Group24" target="_blank">Contact Us</a>
    <a id="link" href="https://github.com/MarySukha/COMP3020-Group24" target="_blank">Careers</a>
    <a id="link" href="https://github.com/MarySukha/COMP3020-Group24" target="_blank">FAQ</a>
    <a id="link" href="https://github.com/MarySukha/COMP3020-Group24" target="_blank">Delivery Policy</a>
    <img id="footer_logo" src="./static/order_me_up_logo_small.png" />
  </div>
</body>

</html>
